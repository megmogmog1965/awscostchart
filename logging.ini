[loggers]
keys=root,awscostchart

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_awscostchart]
level=DEBUG
handlers=stream_handler,file_handler
qualname=awscostchart
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=(u'data/debug.log', 'a', 'utf-8', )

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
